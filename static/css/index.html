<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Scrolling Content Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modal.css') }}">
</head>

<body>
<header class="header">
    <div id="progressBarContainer">
        <div id="progressBar"></div>
    </div>
</header>

<div class="container-fluid">
    <div class="row flex-nowrap">
       <div class="col-auto fixed-sidebar bg-dark menu">
  <ul class="menu-icons">
    <li><a href="#"><i class="fas fa-home"></i></a></li>
    <li><a href="#"><i class="fas fa-user"></i></a></li>
    <li><a href="#"><i class="fas fa-envelope"></i></a></li>
    <li><a href="#"><i class="fas fa-star"></i></a></li>
    <li><a href="#" onclick="showModal()"><i class="fas fa-cog"></i></a></li>
  </ul>
</div>
        <div class="col scrollable-content content">

            <div style="height: 1000px;">
                <div style="height: 1000px;">
                    <!-- Retângulo centralizado -->
                     <div class="custom-content">
             <div class="image-container">
                 <img src="{{ url_for('static', filename='img/atendente.png') }}"   alt="Professional Woman" class="rounded-img"/>
             </div>
             <div id="siri-container"></div>
             <div class="button-container">
                 <div id="openMicButton"  class="mic-button active" hidden>
                    <i class="fas fa-microphone"></i>
                 </div>
                 <div id="muteButton"  class="mic-button inactive">
                    <i class="fas fa-microphone-slash"></i>
                 </div>
                 <button   class="custom-btn green"><i class="fas fa-play"></i> Start</button>
                 <button  class="custom-btn red" hidden> <i class="fas fa-stop"></i> Stop </button>
                 <div class="timer-display ">00:45</div>
             </div>
                         <p id="pMessage" class="text-start text-light mb-4 siri-message" style="font-size: 24px;"> Click on start to begin an interview. You have up to 45 seconds to answer the question; if you finish before 45 seconds, click on Send. Good luck!
                    </p>
         </div>
               </div>
            </div>
        </div>

        <div class="col-auto fixed-ads bg-light pub">
            <div class="timeline-container">
                <div class="timeline-block">
                    <div class="timeline-dot_blink"></div>
                    <div class="timeline-content">
                        <h2>HR Questions</h2>
                        <p></p>
                    </div>
                </div>
                <div class="timeline-block">
                    <div class="timeline-dot"></div>
                    <div class="timeline-content">
                        <h2> Technical</h2>
                        <p></p>
                    </div>
                </div>
                <div class="timeline-block">
                    <div class="timeline-dot"></div>
                    <div class="timeline-content">
                        <h2>Leet Code</h2>
                        <p></p>
                    </div>
                </div>
            </div>

        </div>

    </div>


</div>
</div>

<div id="popupContainer" class="popup-container">
    <!-- Pop-up -->
    <div class="popup">
        <h2>Sound Check</h2>
        <p>Select your audio devices to test your sound.</p>

        <div class="controls-container">
            <label for="speakerSelect">Speaker:</label>
            <select id="speakerSelect">

                <!-- Outras opções -->
            </select>
            <button id="actionButton">Test</button>
        </div>

        <div class="controls-container">
            <label for="speakerSelect">Microphone:</label>
            <select id="micSelect">
                <option value="default">Microphone - HyperX QuadCast</option>
                <option value="default">Digital Microphone - Comet Lake PCH-LP cAVS</option>
                <!-- Outras opções -->
            </select>
            <button id="microfoneButton">Test</button>
        </div>
        <button id="startButtonPop" onclick="closeModal()">Let's Go!</button>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>
<script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}" defer></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/controller.js') }}" defer></script>
<!--<script type="text/javascript"  src="{{ url_for('static', filename='js/modal.js') }}" defer></script>-->
<script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.fittext.js') }}" defer></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.lettering.js') }}" defer></script>
</body>

</html>
