<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>U$mart</title>
  <link rel="preload" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <noscript><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></noscript>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FitText.js/1.2.0/jquery.fittext.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" type="text/javascript" charset="utf-8"></script>

  <!-- Inline Critical CSS -->
  <style>
    body {
        overflow: hidden;
        background: linear-gradient(to bottom, #000000, #00004B);
        color: #ffffff;
    }
    .linha-separadora {
        height: 80px;
        background: linear-top(to bottom, #000000, #00004B);
        color: #ffffff;
    }
    .coluna2 {
        overflow: hidden;
        height: 900px;
    }
    .filho-coluna2 {
        overflow: scroll;
        height: 100%;
    }
    .filho-coluna2::-webkit-scrollbar {
        width: 2px;
        height: 5px;
    }
    .filho-coluna2::-webkit-scrollbar-track {
        background: #0000FF;
    }
    .filho-coluna2::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 5px;
    }
    .filho-coluna2::-webkit-scrollbar-thumb:hover {
        background: #555;
    }
    .container-mother {
        color: #ffffff;
    }
    .linked-lists-box {
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        padding: 20px;
        color: white;
        width: 330px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        font-family: Arial, sans-serif;
    }
    .linked-lists-box .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }
    .linked-lists-box .title {
        font-weight: bold;
        color: white;
    }
    .linked-lists-box .level {
        background: #444;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 0.8rem;
    }
    .linked-lists-box .level-number {
        background: #4caf50;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 0.8rem;
    }
    .linked-lists-box .content p {
        font-size: 0.9rem;
        margin-bottom: 15px;
    }
    .content {
        max-height: 550px;
        overflow-y: auto;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 255, 0.5);
    }
    .linked-lists-box ul {
        list-style: none;
        padding: 0;
    }
    .linked-lists-box ul li {
        margin-bottom: 10px;
    }
    .linked-lists-box ul li i {
        color: #4caf50;
        margin-right: 10px;
    }
    .strike {
        text-decoration: line-through;
        color: #696969;
    }
    .content::-webkit-scrollbar {
        width: 2px;
        height: 5px;
    }
    .content::-webkit-scrollbar-track {
        box-shadow: 0 0 5px rgba(0, 0, 255, 0.5);
    }
    .content::-webkit-scrollbar-thumb {
        box-shadow: 0 0 15px rgba(0, 0, 255, 0.5);
        border-radius: 5px;
    }
    .content::-webkit-scrollbar-thumb:hover {
        box-shadow: 0 0 5px rgba(0, 0, 255, 0.5);
    }
    .sidebar-menu {
        position: fixed;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        background: linear-gradient(to top, black, #00004B);
        border-radius: 0 30px 30px 0;
        padding: 10px;
        width: 50px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
    }
    .menu-item {
        margin: 60px 0;
        text-align: center;
    }
    .menu-item i {
        font-size: 20px;
        color: gray;
    }
    .menu-item:hover i {
        color: blue;
        cursor: pointer;
    }
    .profiles {
        display: flex;
        justify-content: left;
        width: 100%;
        gap: 200px;
        margin-top: 20px;
        margin-left: 10px;
    }
    .profile-img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: #FFC107;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
    }
    .profile img {
        width: 230px;
        height: 230px;
        border-radius: 50%;
        border: none;
        display: block;
    }
    .profile .name {
        text-align: center;
        width: 100%;
        display: block;
        margin-top: 20px;
        box-shadow: 5px 6px 10px rgba(0, 0, 255, 0.5);
        color: white;
        padding: 5px 0;
        border-radius: 10px;
    }
    .active .circle {
        background-color: orange;
    }
    .control-icons {
        display: flex;
        justify-content: left;
        gap: 20px;
        margin-top: 45px;
        margin-left: 310px;
        color: white;
    }
    .icon-circle {
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-top(to bottom, #000000, #00004B);
        border-radius: 50%;
        width: 40px;
        height: 40px;
    }
    .icon-circle i {
        color: white;
    }
    .control-icons i {
        font-size: 22px;
        color: #FF6347;
        cursor: pointer;
        margin: 0 10px;
        transition: color 0.7s;
    }
    .control-icons i:hover {
        color: #FF6347;
        font-size: 20px;
    }
    .message-container {
        margin-top: 50px;
        line-height: 1.5;
        word-wrap: break-word;
        width: 850px;
        overflow-wrap: break-word;
    }
    .cronometro-container {
        background-color: black;
        color: white;
        margin-left: 320px;
        margin-top: 30px;
        font-family: 'Digital-7', monospace;
        font-size: 20px;
        text-align: center;
        padding: 3px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        width: auto;
        display: inline-block;
    }
    #volume-bars {
        display: flex;
        justify-content: space-around;
        align-items: flex-end;
        margin-left: 120px;
        margin-top: 30px;
        height: 20px;
        width: 30px;
    }
    #volume-bars_2 {
        display: flex;
        justify-content: space-around;
        align-items: flex-end;
        height: 20px;
        margin-top: 30px;
        margin-left: 610px;
        width: 30px;
        background-color: black;
    }
    .bar {
        width: 5%;
        height: 10%;
        background-color: white;
        animation: pulse 1s infinite ease-in-out;
    }

    .modal-content {
      background-color: #1a2b4c; /* Cor de fundo da modal */
      color: #ffffff; /* Cor do texto */
      border-radius: 10px; /* Bordas arredondadas */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para dar destaque */
    }

    .modal-header {
      border-bottom: 1px solid #4caf50; /* Borda inferior da cabeça da modal */
    }

    .modal-title {
      font-weight: bold;
      font-size: 1.5rem; /* Tamanho da fonte do título */
    }

    .modal-body {
      padding: 20px; /* Padding interno para espaçamento */
    }

    .modal-footer {
      border-top: 1px solid #4caf50; /* Borda superior do rodapé da modal */
    }

    .modal-footer .btn {
      border-radius: 5px; /* Bordas arredondadas dos botões */
      transition: background-color 0.3s; /* Transição suave para o hover */
    }

    .modal-footer .btn-secondary {
      background-color: #6c757d; /* Cor de fundo do botão secundário */
      color: white; /* Cor do texto do botão secundário */
    }

    .modal-footer .btn-secondary:hover {
      background-color: #5a6268; /* Cor de fundo do botão secundário ao passar o mouse */
    }

    .modal-footer .btn-primary {
      background-color: #007bff; /* Cor de fundo do botão primário */
      color: white; /* Cor do texto do botão primário */
    }

    .modal-footer .btn-primary:hover {
      background-color: #0056b3; /* Cor de fundo do botão primário ao passar o mouse */
    }

    @keyframes pulse {
        0%, 100% {
            height: 10%;
        }
        50% {
            height: 100%;
        }
    }
    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.6s; }
    .bar:nth-child(4) { animation-delay: 0.9s; }
    .bar:nth-child(5) { animation-delay: 0.12s; }
  </style>
</head>
<body>
  <div class="container-mother">
    <div class="container-fluid h-100">
      <div class="row h-100">
          <div class="coluna1 col-lg-2">
            <div class="container">
                <div class="row">
                    <div class="sidebar-menu">
                        <div class="menu-item">
                            <i class="fas fa-pause"></i>
                        </div>
                        <div class="menu-item">
                            <i class="fas fa-search"></i>
                        </div>
                        <div class="menu-item">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="menu-item">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="menu-item">
                            <i class="fas fa-cog"></i>
                        </div>
                        <div class="menu-item">
                            <i class="fas fa-cog"></i>
                        </div>
                        <div class="menu-item">
                            <i class="fas fa-cog"></i>
                        </div>
                        <div class="menu-item">
                            <i class="fas fa-cog"></i>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        <div class="coluna2 col-lg-7">
          <div class="linha-separadora">
              <div class="cronometro-container">
               <span id="cronometro">00:15:00</span>
              </div>
          </div>
            <div class="filho-coluna2">
                <div class="row" style="height:50px">
                    <div id="volume-bars" hidden>
                         <div class="bar"></div>
                         <div class="bar"></div>
                         <div class="bar"></div>
                         <div class="bar"></div>
                         <div class="bar"></div>
                    </div>

                    <div id="volume-bars_2" hidden>
                         <div class="bar"></div>
                         <div class="bar"></div>
                         <div class="bar"></div>
                         <div class="bar"></div>
                         <div class="bar"></div>
                    </div>
                </div>
                <div class="profiles">
                       <div class="profile interviewee">
                            <img src="{{ url_for('static', filename='img/img_2.png') }}" alt="Rodolfo Santos">
                            <div class="name">Rodolfo Santos</div>
                       </div>
                       <div class="profile interviewer">
                            <img src="{{ url_for('static', filename='img/img_1.png') }}" alt="Entrevistador Michael">
                            <div class="name">Entrevistador Michael</div>
                       </div>
                </div>
                <div class="control-icons">
                         <div id="openMicButton" class="icon-circle" hidden><i class="fas fa-microphone"></i></div>
                         <div id="muteButton" class="icon-circle" hidden><i class="fas fa-microphone-slash"></i></div>
                         <span id="finish_interview" class="icon-circle" hidden><i class="fas fa-phone-slash"></i></span>
                         <span id="play" class="icon-circle"><i class="fas fa-play"></i></span>
                </div>
                <div class="message-container">
                  <p id="animatedText" style="font-size: 22px;">Let`s start our interview ...</p>
                </div>
            </div>
        </div>
        <div class="coluna3 col-lg-3">
            <div class="linha-separadora"></div>
          <div class="linked-lists-box">
             <div class="header">
                 <span class="title">INTERVIEW</span>
                 <span class="level-number">1/12 Questions</span>
             </div>
             <div class="content">
                 <p>All available questions interview</p>
                 <ul id="question-list"></ul>
             </div>
          </div>
        </div>
       <div>
    </div>
  </div>
</div>

 <div class="modal fade" id="newModal" tabindex="-1" aria-labelledby="newModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newModalLabel">Stopping interview</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <h5 class="modal-title" id="newModalLabel2">Are you sure you want stop it?</h5>
            </div>
            <button type="button" class="btn btn-primary" id="finish">Stop</button>
            <button type="button" class="btn btn-primary" id="cancelButton">Cancel</button>
          </form>
        </div>
      </div>
    </div>
 </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}" defer></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/controller.js') }}" defer></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.fittext.js') }}" defer></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.lettering.js') }}" defer></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.fittext.js') }}" defer></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.lettering.js') }}" defer></script>
  <script>
    $(document).ready(function() {
      $('#finish_interview').on('click', function() {
        $('#newModal').modal('show');
      });
    });

    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/javascript");
    editor.setFontSize(14);
    editor.renderer.setScrollMargin(10, 10);
    editor.renderer.setPadding(3);
    editor.renderer.setGutterWidth(10);
  </script>
  </div>
</body>
</html>
